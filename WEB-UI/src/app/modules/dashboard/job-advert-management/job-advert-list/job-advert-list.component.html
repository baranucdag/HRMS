<div class="row">
  <div class="col-12">
    <p-panel header="{{ 'Job Advert List' | translate }}" [toggleable]="false">
      <div class="row mb-3">
        <div class="col-12">
          <app-toolbar
            *ngIf="toolbarOptions"
            [options]="toolbarOptions"
          ></app-toolbar>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-table *ngIf="tableOptions" #table [options]="tableOptions">
          </app-table>
        </div>
      </div>
    </p-panel>
  </div>
</div>

<app-dialog
  *ngIf="deletionDialogOptions"
  [options]="deletionDialogOptions"
  #deletionDialog
></app-dialog>
<app-dialog
  *ngIf="unDeletionDialogOptions"
  [options]="unDeletionDialogOptions"
  #unDeletionDialog
></app-dialog>
